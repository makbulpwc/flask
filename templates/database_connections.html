<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>    


<body>
<style>

label{
    display: inline-block;
    float: center;
    clear: center;
    width: 120px;
    text-align: right;
}
input {
  display: inline-block;
  float: center;
  width:130px;
}

button{

    display: inline-block;
  width: 200px;
  align:center;  
  margin-left: 100px;

}

input[type="submit"] {
  width: 120px;
  margin-left: 85px;

}

body {background-color:#F3BE26}
    h2,h3   {color: blue;}


</style>

<h2 align=center> DATA BASE CONNECTIONS </h2>
<br>


<form action="/databaseconnections"  method="POST">
    <div align='center'>
<label> Database: </label>  

<select id="dbtype" name="dbtype" onchange="dbtype(this)">
    
    <option label="mysql"> MYSQL </option>
    <option label="postgresql"> POSTGRESQL </option>
    <option label="oracle"> ORACLE </option>
  
</select>
<br>
<br>

<label> User: </label>  <input type="text" name="dbuser"> 
<br><br/>
   <label>  Password : </label> <input type="text" name="dbpw" ><br><br>
<label>  HOST Name :</label> <input  id="hname" name="hname"> <br><br>
<label>  PORT : </label> <input type="text" name="hport" ><br><br>
<label>  Database Name :</label> <input  id="dbname" name="dbname"> <br><br>
<input type="submit"  name = "submit"  class="btn btn-primary" value="Connect">


<br>
<br>
<a href="{{url_for('hello_world')}}"> <button type="button" class="btn btn-primary"> Go Back to MainFrame </button> </a>
</div>
</form>
</body>
</head>
